<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>游戏中的移动陆地</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>

<body>

<canvas id="canvas" width="375" height="667"></canvas>

<script>
    let canvas = document.getElementById('canvas'),
        context = canvas.getContext('2d'),
        image = new Image();
    image.src = './land.png';


    let landX = 0,
        speed = -2;


    image.onload = () => {
        run()
    };

    function drawImg(width = 0) {

        context.save();
        context.drawImage(image, 0, 0, image.width, image.height,
            (width !== 0) ? (width + landX) : landX, canvas.height - image.height, image.width, image.height);
        context.restore()
    }

    function run() {

        window.requestAnimationFrame(() => run());
        landX = Math.abs(landX) <image.width ? landX + speed : 0;

        drawImg();
        drawImg(image.width - 2)//第二张图，这个地方减不减看具体图片情况
    }


</script>
</body>
</html>
